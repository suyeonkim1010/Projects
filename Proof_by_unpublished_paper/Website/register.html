<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Mental Health</title>
    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .login-link {
            margin-top: 15px;
            display: block;
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="registerForm">
            <h2>Register</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="F">F</option>
                    <option value="M">M</option>
                </select>
            </div>
            <div class="form-group">
                <label for="academicYear">Academic Year:</label>
                <select id="academicYear" name="academicYear" required>
                    <option value="1st">1st</option>
                    <option value="2nd">2nd</option>
                    <option value="3rd">3rd</option>
                    <option value="4th">4th</option>
                    <option value="else">Else</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cgpa">CGPA:</label>
                <select id="cgpa" name="cgpa" required>
                    <option value="1-1.5">1-1.5</option>
                    <option value="1.5-2">1.5-2</option>
                    <option value="2-2.5">2-2.5</option>
                    <option value="2.5-3">2.5-3</option>
                    <option value="3-3.5">3-3.5</option>
                    <option value="3.5-4">3.5-4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="residentialStatus">Residential Status:</label>
                <select id="residentialStatus" name="residentialStatus" required>
                    <option value="off-campus">Off-campus</option>
                    <option value="on-campus">On-campus</option>
                </select>
            </div>
            <div class="form-group">
                <label for="campusDiscrimination">Campus Discrimination:</label>
                <select id="campusDiscrimination" name="campusDiscrimination" required>
                    <option value="True">True</option>
                    <option value="False">False</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sportsEngagement">Sports Engagement (times per week):</label>
                <select id="sportsEngagement" name="sportsEngagement" required>
                    <option value="no sports">No sports</option>
                    <option value="1-3">1-3</option>
                    <option value="4-6">4-6</option>
                    <option value="7+">7+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="averageSleep">Average Sleep (hrs):</label>
                <select id="averageSleep" name="averageSleep" required>
                    <option value="2-4">2-4</option>
                    <option value="4-6">4-6</option>
                    <option value="7-8">7-8</option>
                    <option value="8+">8+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="academicWorkload">Academic Workload (2 to 5):</label>
                <input type="number" id="academicWorkload" name="academicWorkload" min="2" max="5" required>
            </div>
            <div class="form-group">
                <label for="academicPressure">Academic Pressure (1 to 5):</label>
                <input type="number" id="academicPressure" name="academicPressure" min="1" max="5" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <a href="login_page.html" class="login-link">Back to Login</a>
    </div>

    <script>
        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Additional fields
            const gender = document.getElementById('gender').value;
            const academicYear = document.getElementById('academicYear').value;
            const cgpa = document.getElementById('cgpa').value;
            const residentialStatus = document.getElementById('residentialStatus').value;
            const campusDiscrimination = document.getElementById('campusDiscrimination').value;
            const sportsEngagement = document.getElementById('sportsEngagement').value;
            const averageSleep = document.getElementById('averageSleep').value;
            const academicWorkload = document.getElementById('academicWorkload').value;
            const academicPressure = document.getElementById('academicPressure').value;

            if (localStorage.getItem(username)) {
                alert("Username already exists! Choose a different one.");
            } else if (username && password) {
                // Store all information in an object
                const userData = {
                    username,
                    password,
                    gender,
                    academicYear,
                    cgpa,
                    residentialStatus,
                    campusDiscrimination,
                    sportsEngagement,
                    averageSleep,
                    academicWorkload,
                    academicPressure
                };
                // Save user data in localStorage
                localStorage.setItem(username, JSON.stringify(userData));
                alert("User registered successfully!");
                window.location.href = 'login_page.html';
            } else {
                alert("Please fill in all required fields to register.");
            }
        });
    </script>
</body>
</html>
